<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Prueba para tener un menú interactivo con varias imágenes y un seleccionador">
  <link rel="stylesheet" href="styles.css">

  <title>Ecommerce Product Display</title>
</head>
<body>
  <section id="product">
    <div id="current_product">
    

    </div>
    <div id="product_details">
      <h3>Product title</h3>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo ipsa quidem expedita sed voluptatum cumque, soluta dolorem omnis tenetur tempore porro voluptate, deserunt magnam aliquam in libero architecto reprehenderit alias!</p>
      <div id="selector">
        <p>Color: <span id="variant_color">Yellow</span></p>
        <ul>
          <li>
            <div id="url('images/image1.jpg')" class="mini_circle Yellow" style="--background: #FF7D00"></div>
          </li>
          <li>
            <div id="url('images/image2.jpg')" class="mini_circle Blue" style="--background: #15616D"></div>
          </li>
          <li>
            <div id="url('images/image3.jpg')" class="mini_circle White" style="--background: #FFECD1"></div>
          </li>
          <li>
            <div id="url('images/image4.jpg')" class="mini_circle Brown" style="--background: #78290F"></div>
          </li>
        </ul>
      </div>
    </div>
  </section>
    


  <script src="scripts.js"></script>
</body>
</html>
